<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" value="0" disabled>
        <div class="buttons">

            <button onclick="addValue('c')"
 class="button clear">c</button>
        <button onclick="addValue('ce')"
 class="button dot">CE</button>
        <button onclick="addValue('%')"
 class="button per">%</button>
         <button onclick="addValue('/')"
 class="button div">รท</button>
        <button onclick="addValue('7')"
 class="button num">7</button>
        <button onclick="addValue('8')"
 class="button num">8</button>
        <button onclick="addValue('9')"
 class="button num">9</button>
        <button onclick="addValue('*')"
 class="button mul">*</button>
        <button onclick="addValue('4')"
 class="button num">4</button>
        <button onclick="addValue('5')"
 class="button num">5</button>
        <button onclick="addValue('6')"
 class="button num">6</button>
        <button onclick="addValue('-')"
 class="button sub">-</button>
        <button onclick="addValue('1')"
 class="button num">1</button>
        <button onclick="addValue('2')"
 class="button num">2</button>
        <button onclick="addValue('3')"
 class="button num">3</button>
        <button onclick="addValue('+')"
 class="button add">+</button>
         <button onclick="addValue('0')"
 class="button zero">0</button>
        <button onclick="addValue('=')"
 class="button aq">=</button>
        </div>
       
        <b>&copy; karan chaudhary</b>
    </div>
    <script src="main.js">
        
    </script>
     <div class="hel">Calculator</div>
    
</body>
</html>
